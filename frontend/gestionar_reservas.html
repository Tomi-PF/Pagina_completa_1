<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Reservas - Aterrizar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="navbar">

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a href="index.html">
                    <img src="img/Logo.png" alt="Logo de Aterrizar" class="logo">
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-start">
                    <a href="index.html" class="navbar-item">Inicio</a>
                    <a href="alojamientos.html" class="navbar-item">Alojamientos</a>
                    <a href="reservas.html" class="navbar-item">Reservas</a>
                </div>

                <div class="navbar-end">
                    <a href="iniciar_sesion.html" class="navbar-item" id="in_ses">Iniciar sesión</a>
                    <a href="registrarse.html" class="navbar-item" id="reg">Registrarse</a>
                    <a href="#" class="navbar-item" id="c_ses" style="display: none;" onclick="cerrar_sesion()">Cerrar sesión</a>
                </div>
            </div>
        </nav>

    </div>
    
    <div class="content">    
        <h2>Gestionar reservas</h2>
        <p>Seleccione una reserva para ver detalles, editarla o eliminarla.</p>
    </div>

    <section class="section-reservas">
        <div class="container">
            <!-- Lista de reservas -->
            <div id="lista-reservas" class="reservas-list"></div>
        </div>
    </section>

    <!-- Modal para ver detalles -->
    <div id="modal-reserva" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="cerrar_modal()">&times;</span>
            <h2 id="modal-titulo"></h2>
            <div id="modal-info"></div>
            <div class="modal-buttons">
                <button id="button-editar" class="button is-primary" onclick="editar_reserva()">Editar</button>
                <button id="button-eliminar" class="button is-danger" onclick="eliminar_reserva()">Eliminar</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Contacto: <a href="mailto:Aterrizar@gmail.com">Aterrizar@gmail.com</a> | Teléfono: 0800-777-2354</p>
    </footer>

    <script>
        document.addEventListener('load', abrir_sesion())
        document.addEventListener('load', cargarReservas())
    </script>
</body>
</html>
